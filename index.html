<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="="width="device-width, initial-scale=1.0,
          viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="="ie="edge" />
    <title>HTML5 Website with Bootstrap | Responsive Website Design</title>
    <link rel="shortcut icon" href="img/favicon.ico" />"
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!--Style CSS-->
    <link rel="stylesheet" href="css/style.css" />
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,
          700&display=swap" rel="stylesheet" />
</head>
<body>

    <!--Top Bar-->
    <div class="top-bar">
        <div class="container">
            <div class="col-12 text-right">
                <p><a href="myaccount">My Account</a></p>
                <p><a href="mycart">My Cart</a></p>
            </div>
        </div>
    </div>
    <!--End Top Bar-->
    <!--Navigation-->
    <nav class="navbar bg-dark navbar-light navbar-expand-lg">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <img src="Assets/unt-logo.png"
                     alt="Logo" title="Logo" />
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="purchase.html" class="nav-link active">Purchase</a></li>
                    <li class="nav-item"><a href="sell.html" class="nav-link">Sell</a></li>
                    <li class="nav-item"><a href="bestsellers.html" class="nav-link">Best Sellers</a></li>
                    <li class="nav-item"><a href="yourclasses.html" class="nav-link">Your Classes</a></li>
                </ul>
            </div>

        </div>
    </nav>
    <!--End Navigation-->
    <!--Image Carousel-->
    <div id="carousel" class="carousel slide" data-ride="carousel"
         data-interval="6500">

        <!--Carousel Content-->
        <div class="carousel-inner">

            <div class="carousel-item active">
                <img src="img/carousel/1.jpg" alt="" class="w-100" />
                <div class="carousel-caption">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-8 bg-custom d-none d-lg-block py-3 px-0">
                                <h1>Bootstrap</h1>
                                <div class="border-top border-primary w-50 mx-auto my-3"></div>
                                <h3>Complete Website Design</h3>
                                <a href="#" class="btn btn-danger btn-lg mr-2">View Demo</a>
                                <a href="#" class="btn btn-danger btn-lg ml-2">Start Now</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="carousel-item active">
                <img src="img/carousel/2.jpg" alt="" class="w-100" />
            </div>

            <div class="carousel-item active">
                <img src="img/carousel/3.jpg" alt="" class="w-100" />
            </div>
        </div>

    </div>
    <!--End Image Carousel-->

    <!--Previous & Next Buttons-->
    <a href="#carousel" class="carousel-control-prev" role="button"
       data-slide="prev">
        <span class="fas fa-chevron-left fa-2x"></span>
    </a>

    <a href="#carousel" class="carousel-control-next" role="button"
       data-slide="next">
        <span class="fas fa-chevron-left fa-2x"></span>
    </a>

    <!--jQuery-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!--Bootstrap JS-->
    <script src="js/bootstrap.min.js"><</script>
    <!--Popper JS-->
    <script src="js/popper.min.js"></script>
    <!--Font SO AWESOME!-->
    <script src="js/all.min.js"></script>

    <!--End Script of Source Files-->

</html>
